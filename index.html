<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Control</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- External Scripts and Stylesheets -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <!-- HTML Content -->
    <div class="container">
        <h1>Particle Control</h1>
        <input type="range" min="5" max="20" step="1" value="5" id="Ktms">
        <output for="Ktms" id="Kvaluetms">5</output>
        <span id="TM">\[{TMS}\]</span>
    </div>

    <!-- JavaScript -->
    <script>
        // Configura Particle API
        var particle = new Particle();
        var token;

        // Autenticación con la API de Particle
        particle.login({username: 'jpreciado24@ucol.mx', password: 'JAIROPRE22'}).then(
            function(data) {
                token = data.body.access_token;
                console.log('Login successful, token:', token);
            },
            function(err) {
                console.log('Could not log in.', err);
            }
        );

        // Actualiza el valor del slider y llama a la función de Particle
        document.getElementById('Ktms').addEventListener('input', function() {
            var output = document.getElementById('Kvaluetms');
            output.innerHTML = this.value;
            var Salida = this.value;

            // Llama a la función en el dispositivo Particle
            if (token) {
                particle.callFunction({
                    deviceId: '360042001547313036303933', // Reemplaza con tu deviceId
                    name: 'TMS_2',
                    argument: Salida,
                    auth: token
                }).then(
                    function(data) {
                        console.log('Function call successful:', data);
                    },
                    function(err) {
                        console.log('Function call failed:', err);
                    }
                );
            } else {
                console.log('No token available. Function call not made.');
            }
        });
    </script>
</body>
</html>
